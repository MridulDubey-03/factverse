<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FactVerse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .animate-spin-slow {
            animation: spin-slow 15s linear infinite;
        }
        .animate-spin-paused {
            animation-play-state: paused;
        }
        @keyframes spin-reverse-slow {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }
        .animate-spin-reverse-slow {
            animation: spin-reverse-slow 15s linear infinite;
        }
        .animate-spin-reverse-paused {
            animation-play-state: paused;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        'primary-light': '#D1E6FF',
                        'background-dark': '#0F172A',
                        'text-dark': '#E2E8F0',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans antialiased">
    <div id="root"></div>

    <script>
        
        function render() {
            const root = document.getElementById('root');
            root.innerHTML = '';

            const activeTab = 'dashboard'; 
            const mobileMenuOpen = false; 
            let isCarouselPaused = false;

            const sections = [

            const featureCards = [
                { id: 'filter', title: 'Filter News', description: 'Smart filtering by source, topic, and credibility', icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-blue-500"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>`, color: 'text-blue-500', bgColor: 'bg-blue-50 dark:bg-blue-950/20' },
                { id: 'detect', title: 'Detect Fake News', description: 'AI-powered fake news detection and analysis', icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-red-500"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>`, color: 'text-red-500', bgColor: 'bg-red-50 dark:bg-red-950/20' },
                { id: 'summarize', title: 'Summarize Articles', description: 'Quick, intelligent article summaries', icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-green-500"><path d="M15 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V7z"></path><path d="M14 2v4a2 2 0 002 2h4"></path><line x1="10" y1="9" x2="10" y2="15"></line><line x1="14" y1="9" x2="14" y2="15"></line><line x1="12" y1="9" x2="12" y2="15"></line></svg>`, color: 'text-green-500', bgColor: 'bg-green-50 dark:bg-green-950/20' },
                { id: 'validate', title: 'Validate Facts', description: 'Cross-reference facts with trusted sources', icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-purple-500"><path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`, color: 'text-purple-500', bgColor: 'bg-purple-50 dark:bg-purple-950/20' },
                { id: 'questions', title: 'User Questions', description: 'Community-driven Q&A and discussions', icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-orange-500"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12" y2="17"></line></svg>`, color: 'text-orange-500', bgColor: 'bg-orange-50 dark:bg-orange-950/20' },
                { id: 'feedback', title: 'Crowd Feedback', description: 'Collaborative fact-checking and ratings', icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-teal-500"><path d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path><circle cx="12" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 00-3-3.87M2 21v-2a4 4 0 013-3.87"></path></svg>`, color: 'text-teal-500', bgColor: 'bg-teal-50 dark:bg-teal-950/20' }

            const html = `

                        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <div class="relative w-6 h-6">
                                    <svg class="absolute inset-0" viewBox="0 0 100 100">
                                        <circle cx="50" cy="50" r="45" stroke="#3b82f6" stroke-width="5" fill="none" stroke-dasharray="200" stroke-dashoffset="0">
                                            <animate attributeName="stroke-dashoffset" from="0" to="200" dur="2s" repeatCount="indefinite" />
                                        </circle>
                                        <path d="M30 40 L50 60 L70 40" stroke="#3b82f6" stroke-width="5" fill="none" stroke-linecap="round" />
                                    </svg>
                                </div>
                                <span class="font-semibold text-lg text-blue-600">FactVerse</span>
                            </div>

                            <nav class="hidden md:flex items-center gap-1">
                                ${sections.map(section => `
                                    <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 h-9 px-4 py-2 gap-2 ${activeTab === section.id ? 'bg-primary text-white shadow hover:bg-primary/90' : 'hover:bg-gray-100 hover:text-gray-900'}">

                                        ${section.label}
                                    </button>
                                `).join('')}
                            </nav>
                        </div>
                    </header>
                    <main class="container mx-auto px-4 py-8">
                        <div class="space-y-8">
                            <div class="relative flex items-center justify-center min-h-[600px]"
                                onmouseenter="this.classList.add('animate-spin-paused'); document.getElementById('carousel').classList.add('animate-spin-reverse-paused')"
                                onmouseleave="this.classList.remove('animate-spin-paused'); document.getElementById('carousel').classList.remove('animate-spin-reverse-paused')"
                            >
                                <div class="relative z-10 w-80 h-80 flex flex-col items-center justify-center text-center shadow-2xl border-2 overflow-hidden rounded-lg bg-white text-gray-900">
                                    <div class="space-y-6 p-8 flex flex-col items-center">
                                        <div class="flex items-center gap-2">
                                            <div class="relative w-16 h-16">
                                                <svg class="absolute inset-0" viewBox="0 0 100 100">
                                                    <circle cx="50" cy="50" r="45" stroke="#3b82f6" stroke-width="5" fill="none" stroke-dasharray="200" stroke-dashoffset="0">
                                                        <animate attributeName="stroke-dashoffset" from="0" to="200" dur="2s" repeatCount="indefinite" />
                                                    </circle>
                                                    <path d="M30 40 L50 60 L70 40" stroke="#3b82f6" stroke-width="5" fill="none" stroke-linecap="round" />
                                                </svg>
                                            </div>
                                        </div>
                                        <div>
                                            <h2 class="text-3xl font-medium mb-2 bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-700 bg-clip-text text-transparent">
                                                FactVerse
                                            </h2>
                                            <p class="text-gray-500">
                                                Your trusted platform for news verification and fact-checking
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                <div id="carousel" class="absolute inset-0 animate-spin-slow">
                                    ${featureCards.map((feature, index) => {
                                        const angle = (index * 60) - 90;
                                        const radius = 250;
                                        const x = Math.cos(angle * Math.PI / 180) * radius;
                                        const y = Math.sin(angle * Math.PI / 180) * radius;
                                        return `
                                            <div class="absolute w-48 h-32 cursor-pointer transition-all duration-300 hover:scale-105 hover:shadow-lg ${feature.bgColor} animate-spin-reverse-slow rounded-lg border bg-white text-gray-900 shadow-sm"
                                                style="left: calc(50% + ${x}px - 6rem); top: calc(50% + ${y}px - 4rem);"
                                            >
                                                <div class="p-4 h-full flex flex-col justify-center">
                                                    <div class="flex items-center gap-2 mb-2">
                                                        ${feature.icon}
                                                        <h3 class="font-medium text-sm">${feature.title}</h3>
                                                    </div>
                                                    <p class="text-xs text-gray-500 leading-relaxed">
                                                        ${feature.description}
                                                    </p>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                            <div class="grid md:grid-cols-3 gap-6 mt-16">
                                <div class="rounded-lg border bg-white text-gray-900 shadow-sm">
                                    <div class="flex flex-col space-y-1.5 p-6">
                                        <h3 class="font-semibold leading-none tracking-tight flex items-center gap-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-red-500"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                                            Fact-Checking
                                        </h3>
                                        <p class="text-sm text-gray-500">
                                            AI-powered detection and verification
                                        </p>
                                    </div>
                                    <div class="p-6 pt-0">
                                        <div class="space-y-2">
                                            <div class="flex justify-between">
                                                <span>Articles Verified</span>
                                                <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-gray-200 text-gray-800 hover:bg-gray-300">12,847</div>
                                            </div>
                                            <div class="flex justify-between">
                                                <span>Accuracy Rate</span>
                                                <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-green-100 text-green-800">94.2%</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="rounded-lg border bg-white text-gray-900 shadow-sm">
                                    <div class="flex flex-col space-y-1.5 p-6">
                                        <h3 class="font-semibold leading-none tracking-tight flex items-center gap-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-blue-500"><path d="M16 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path><circle cx="12" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 00-3-3.87M2 21v-2a4 4 0 013-3.87"></path></svg>
                                            Community
                                        </h3>
                                        <p class="text-sm text-gray-500">
                                            User contributions and feedback
                                        </p>
                                    </div>
                                    <div class="p-6 pt-0">
                                        <div class="space-y-2">
                                            <div class="flex justify-between">
                                                <span>Active Users</span>
                                                <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-gray-200 text-gray-800 hover:bg-gray-300">8,924</div>
                                            </div>
                                            <div class="flex justify-between">
                                                <span>Feedback Score</span>
                                                <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-blue-100 text-blue-800">4.7/5</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="rounded-lg border bg-white text-gray-900 shadow-sm">
                                    <div class="flex flex-col space-y-1.5 p-6">
                                        <h3 class="font-semibold leading-none tracking-tight flex items-center gap-2">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 text-orange-500"><path d="M15 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V7z"></path><path d="M14 2v4a2 2 0 002 2h4"></path><line x1="10" y1="9" x2="10" y2="15"></line><line x1="14" y1="9" x2="14" y2="15"></line><line x1="12" y1="9" x2="12" y2="15"></line></svg>

                                        </h3>
                                        <p class="text-sm text-gray-500">
                                            Real-time article analysis
                                        </p>
                                    </div>
                                    <div class="p-6 pt-0">

                                                <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-gray-200 text-gray-800 hover:bg-gray-300">47</div>
                                            </div>

                                                <div class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-orange-100 text-orange-800">2.3s</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            `;
            root.innerHTML = html;
        }

        window.onload = render;
    </script>
</body>
</html>
